<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutorial Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 th:if="${editMode}">Edit Tutorial</h2>
    <h2 th:unless="${editMode}">Create New Tutorial</h2>

    <form th:if="${editMode}" th:action="@{/tutorials/{id}(id=${tutorial.id})}" th:object="${tutorial}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="published" th:field="*{published}" />
            <label class="form-check-label" for="published">Published</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/cancel}" class="btn btn-secondary">Cancel</a>
    </form>

    <form th:unless="${editMode}" th:action="@{/tutorials}" th:object="${tutorial}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="published" th:field="*{published}" />
            <label class="form-check-label" for="published">Published</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/cancel}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
